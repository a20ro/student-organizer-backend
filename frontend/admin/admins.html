<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admins - Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="../js/api.js"></script>
    <style>
        * { font-family: 'Inter', sans-serif; }
        body { background: #f8fafc; margin: 0; }
        .sidebar { background: linear-gradient(180deg, #0f172a 0%, #111827 100%); min-height: 100vh; width: 260px; position: fixed; left: 0; top: 0; box-shadow: 2px 0 10px rgba(0,0,0,0.2); }
        .sidebar-item { display: flex; align-items: center; padding: 0.75rem 1rem; border-radius: 0.5rem; color: #e5e7eb; margin-bottom: 0.25rem; text-decoration: none; font-size: 0.95rem; }
        .sidebar-item i { width: 1.25rem; margin-right: 0.75rem; }
        .sidebar-item:hover { background: rgba(255,255,255,0.06); }
        .sidebar-item.active { background: rgba(59,130,246,0.25); color: #fff; }
        .main-content { margin-left: 260px; min-height: 100vh; }
        @media (max-width: 768px) { .sidebar { transform: translateX(-100%); } .main-content { margin-left: 0; } }
    </style>
</head>
<body>
    <aside class="sidebar text-white p-6">
        <div class="flex items-center mb-8">
            <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center mr-3 shadow-lg">
                <i class="fas fa-shield-alt text-lg"></i>
            </div>
            <div>
                <h1 class="text-lg font-bold">Admin Panel</h1>
                <p class="text-[11px] text-blue-200">Student Tracker</p>
            </div>
        </div>
        <nav>
            <a href="dashboard.html" class="sidebar-item"><i class="fas fa-home"></i>Dashboard</a>
            <a href="admins.html" class="sidebar-item active"><i class="fas fa-user-shield"></i>Admins / Staff</a>
            <a href="students.html" class="sidebar-item"><i class="fas fa-user-graduate"></i>Students</a>
            <a href="announcements.html" class="sidebar-item"><i class="fas fa-bullhorn"></i>Announcements</a>
            <a href="notifications.html" class="sidebar-item"><i class="fas fa-bell"></i>Notifications</a>
            <a href="audit-logs.html" class="sidebar-item"><i class="fas fa-list"></i>Audit Logs</a>
        </nav>
        <div class="pt-6 mt-6 border-t border-blue-900/60">
            <button class="sidebar-item text-red-300 hover:text-red-200" onclick="window.location.href='login.html'">
                <i class="fas fa-sign-out-alt"></i>
                <span>Exit Admin</span>
            </button>
        </div>
    </aside>

    <main class="main-content">
        <header class="bg-white shadow-sm px-8 py-5 flex items-center justify-between sticky top-0 z-10">
            <div>
                <h2 class="text-2xl font-bold text-gray-800">Admins / Staff</h2>
                <p class="text-sm text-gray-500">Manage admin accounts and roles</p>
            </div>
            <div class="flex gap-3">
                <button class="px-4 py-2 border border-gray-300 rounded-lg text-sm text-gray-700 hover:bg-gray-50" onclick="exportToXML('admins')">
                    <i class="fas fa-file-export mr-2"></i>Export XML Report
                </button>
                <button class="px-4 py-2 bg-blue-600 text-white rounded-lg text-sm hover:bg-blue-700" onclick="openAddAdminModal()">
                    <i class="fas fa-plus mr-2"></i>New Admin
                </button>
            </div>
        </header>

        <section class="p-8 space-y-4">
            <div class="flex flex-wrap items-center justify-between gap-3">
                <div class="relative max-w-xs w-full">
                    <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input id="searchInput" class="w-full pl-9 pr-3 py-2.5 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Search admins by name or email">
                </div>
                <div class="flex gap-2 text-sm">
                    <select id="roleFilter" class="px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">All roles</option>
                        <option value="admin">Admin</option>
                        <option value="super_admin">Super Admin</option>
                    </select>
                    <select id="statusFilter" class="px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="">All statuses</option>
                        <option value="active">Active</option>
                        <option value="suspended">Suspended</option>
                    </select>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-sm overflow-hidden">
                <table class="min-w-full text-sm">
                    <thead class="bg-gray-50 border-b">
                        <tr>
                            <th class="px-4 py-3 text-left font-semibold text-gray-600">Name</th>
                            <th class="px-4 py-3 text-left font-semibold text-gray-600">Email</th>
                            <th class="px-4 py-3 text-left font-semibold text-gray-600">Role</th>
                            <th class="px-4 py-3 text-left font-semibold text-gray-600">Status</th>
                            <th class="px-4 py-3 text-left font-semibold text-gray-600">Last Login</th>
                            <th class="px-4 py-3 text-right font-semibold text-gray-600">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="adminsTableBody">
                        <tr>
                            <td colspan="6" class="px-4 py-6 text-center text-gray-500 text-sm">
                                Loading admins...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <!-- Add Admin Modal -->
    <div id="addAdminModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl max-w-md w-full">
            <div class="p-6 border-b border-gray-200 flex items-center justify-between">
                <h3 class="text-xl font-semibold text-gray-800">Add New Admin</h3>
                <button onclick="closeAddAdminModal()" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <form id="addAdminForm" class="p-6 space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                    <input type="text" id="addAdminName" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="addAdminEmail" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="addAdminPassword" required minlength="8" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                    <input type="password" id="addAdminPasswordConfirm" required minlength="8" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Role</label>
                    <select id="addAdminRole" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="admin">Admin</option>
                        <option value="super_admin">Super Admin</option>
                        <option value="student">Student</option>
                    </select>
                </div>
                <div class="flex gap-3 pt-4">
                    <button type="submit" class="flex-1 bg-blue-600 text-white px-6 py-2.5 rounded-lg hover:bg-blue-700 transition">
                        Create Admin
                    </button>
                    <button type="button" onclick="closeAddAdminModal()" class="px-6 py-2.5 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Admin Modal -->
    <div id="editAdminModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl max-w-md w-full">
            <div class="p-6 border-b border-gray-200 flex items-center justify-between">
                <h3 class="text-xl font-semibold text-gray-800">Edit Admin</h3>
                <button onclick="closeEditModal()" class="text-gray-400 hover:text-gray-600">
                    <i class="fas fa-times text-xl"></i>
                </button>
            </div>
            <form id="editAdminForm" class="p-6 space-y-4">
                <input type="hidden" id="editAdminId">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                    <input type="text" id="editAdminName" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="editAdminEmail" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Role</label>
                    <select id="editAdminRole" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="admin">Admin</option>
                        <option value="super_admin">Super Admin</option>
                        <option value="student">Student</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">Status</label>
                    <select id="editAdminStatus" required class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                        <option value="active">Active</option>
                        <option value="suspended">Suspended</option>
                    </select>
                </div>
                <div class="flex gap-3 pt-4">
                    <button type="submit" class="flex-1 bg-blue-600 text-white px-6 py-2.5 rounded-lg hover:bg-blue-700 transition">
                        Update Admin
                    </button>
                    <button type="button" onclick="closeEditModal()" class="px-6 py-2.5 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition">
                        Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let adminsList = [];
        let editingAdminId = null;
        let currentUserRole = null; // Store current user's role

        function formatDateTime(value) {
            if (!value) return '-';
            try {
                const d = new Date(value);
                if (isNaN(d.getTime())) return value;
                return d.toLocaleString();
            } catch {
                return value;
            }
        }

        function renderAdmins(admins) {
            adminsList = admins; // Store for edit/delete functions
            const tbody = document.getElementById('adminsTableBody');
            if (!admins || admins.length === 0) {
                tbody.innerHTML = '<tr><td colspan="6" class="px-4 py-6 text-center text-gray-500 text-sm">No admins found.</td></tr>';
                return;
            }

            // Get current user role (fallback to checking if it's set)
            const userRole = currentUserRole || 'admin';

            tbody.innerHTML = admins.map(admin => {
                const role = admin.role || 'admin';
                const status = admin.status || 'active';
                const lastLogin = admin.last_login || admin.updated_at || admin.created_at;

                const roleColor = role === 'super_admin'
                    ? 'bg-purple-100 text-purple-700'
                    : role === 'admin'
                    ? 'bg-blue-100 text-blue-700'
                    : 'bg-gray-100 text-gray-700';

                const statusColor = status === 'active'
                    ? 'bg-green-100 text-green-700'
                    : 'bg-red-100 text-red-700';

                return `
                    <tr class="border-b last:border-0">
                        <td class="px-4 py-3 font-medium text-gray-800">${admin.name || '-'}</td>
                        <td class="px-4 py-3 text-gray-600">${admin.email || '-'}</td>
                        <td class="px-4 py-3">
                            <span class="px-2 py-1 rounded-full text-xs ${roleColor}">${role}</span>
                        </td>
                        <td class="px-4 py-3">
                            <span class="px-2 py-1 rounded-full text-xs ${statusColor}">${status}</span>
                        </td>
                        <td class="px-4 py-3 text-gray-500">${formatDateTime(lastLogin)}</td>
                        <td class="px-4 py-3 text-right space-x-2">
                            <button onclick="editAdmin(${admin.id})" class="text-blue-600 hover:text-blue-800" title="Edit"><i class="fas fa-pen"></i></button>
                            <button onclick="toggleAdminStatus(${admin.id}, '${status}')" class="text-amber-600 hover:text-amber-800" title="Activate / Suspend"><i class="fas fa-ban"></i></button>
                            ${userRole === 'super_admin' ? `<button onclick="deleteAdmin(${admin.id}, '${admin.name || admin.email}')" class="text-red-600 hover:text-red-800" title="Delete (Super Admin Only)"><i class="fas fa-trash"></i></button>` : '<button disabled class="text-gray-400 cursor-not-allowed" title="Delete (Super Admin Only)"><i class="fas fa-trash"></i></button>'}
                        </td>
                    </tr>
                `;
            }).join('');
        }

        async function ensureAdminAccessAdminsPage() {
            const token = window.api.getToken();
            if (!token) {
                window.location.href = 'login.html';
                return null;
            }
            try {
                const response = await window.api.getCurrentUser();
                let user = response;
                if (response.data && response.data.user) {
                    user = response.data.user;
                } else if (response.data) {
                    user = response.data;
                } else if (response.user) {
                    user = response.user;
                }
                // Allow both admin and super_admin roles
                if (!user || (user.role !== 'admin' && user.role !== 'super_admin')) {
                    window.api.removeToken();
                    window.location.href = 'login.html';
                    return null;
                }
                // Store current user's role for privilege checks
                currentUserRole = user.role;
                return user;
            } catch (error) {
                console.error('Admin auth check failed:', error);
                window.api.removeToken();
                window.location.href = 'login.html';
                return null;
            }
        }

        async function loadAdmins() {
            const roleFilter = document.getElementById('roleFilter').value;
            const statusFilter = document.getElementById('statusFilter').value;
            try {
                // If no role filter selected, fetch all admin roles (admin + super_admin)
                // If role filter is selected, use it directly
                const response = await window.api.getAdminUsers({
                    role: roleFilter || undefined, // Let backend return all if no filter
                    status: statusFilter || undefined,
                });
                // Backend returns { success, data: { data: [...] } } for pagination
                let admins = response;
                if (admins.data && Array.isArray(admins.data)) {
                    admins = admins.data;
                } else if (admins.data && admins.data.data && Array.isArray(admins.data.data)) {
                    admins = admins.data.data;
                } else if (Array.isArray(admins.data)) {
                    admins = admins.data;
                } else if (Array.isArray(admins.users)) {
                    admins = admins.users;
                } else if (!Array.isArray(admins)) {
                    admins = [];
                }
                // Filter to only show admin roles (admin or super_admin) if no role filter is set
                // If role filter is set, backend should have filtered it, but we ensure consistency
                if (!roleFilter) {
                    admins = admins.filter(a => a.role === 'admin' || a.role === 'super_admin');
                } else if (roleFilter === 'admin') {
                    admins = admins.filter(a => a.role === 'admin');
                } else if (roleFilter === 'super_admin') {
                    admins = admins.filter(a => a.role === 'super_admin');
                }
                renderAdmins(admins);
            } catch (error) {
                console.error('Failed to load admins:', error);
                const tbody = document.getElementById('adminsTableBody');
                tbody.innerHTML = '<tr><td colspan="6" class="px-4 py-6 text-center text-red-500 text-sm">Failed to load admins.</td></tr>';
            }
        }

        function editAdmin(id) {
            const admin = adminsList.find(a => a.id === id);
            if (!admin) {
                alert('Admin not found');
                return;
            }

            editingAdminId = id;
            document.getElementById('editAdminId').value = id;
            document.getElementById('editAdminName').value = admin.name || '';
            document.getElementById('editAdminEmail').value = admin.email || '';
            document.getElementById('editAdminRole').value = admin.role || 'admin';
            document.getElementById('editAdminStatus').value = admin.status || 'active';
            document.getElementById('editAdminModal').classList.remove('hidden');
        }

        function closeEditModal() {
            document.getElementById('editAdminModal').classList.add('hidden');
            document.getElementById('editAdminForm').reset();
            editingAdminId = null;
        }

        async function toggleAdminStatus(id, currentStatus) {
            const newStatus = currentStatus === 'active' ? 'suspended' : 'active';
            if (!confirm(`Are you sure you want to ${newStatus === 'active' ? 'activate' : 'suspend'} this admin?`)) {
                return;
            }

            try {
                console.log('Toggling admin status:', id, newStatus);
                if (newStatus === 'active') {
                    await window.api.activateAdminUser(id);
                } else {
                    await window.api.suspendAdminUser(id);
                }
                await loadAdmins();
            } catch (error) {
                console.error('Failed to update admin status:', error);
                console.error('Error status:', error.status);
                console.error('Error message:', error.message);
                const errorMsg = error.message || error.data?.message || 'Failed to update admin status. Please try again.';
                alert(errorMsg);
            }
        }

        async function deleteAdmin(id, name) {
            // Check if current user is super_admin
            if (currentUserRole !== 'super_admin') {
                alert('Only Super Admins can delete admin users.');
                return;
            }

            // Additional confirmation for super_admin
            const confirmMessage = `Are you sure you want to delete admin "${name}"?\n\nThis action cannot be undone.`;
            if (!confirm(confirmMessage)) {
                return;
            }

            try {
                await window.api.deleteAdminUser(id);
                await loadAdmins();
                alert('Admin deleted successfully.');
            } catch (error) {
                console.error('Failed to delete admin:', error);
                let errorMsg = error.message || error.data?.message || 'Failed to delete admin. Please try again.';
                
                // Provide more specific error message for 403 errors
                if (error.status === 403) {
                    if (currentUserRole === 'super_admin') {
                        errorMsg = 'Backend restriction: Super Admin delete privilege not enabled. Please contact backend developer to enable this feature.';
                    } else {
                        errorMsg = 'You do not have permission to delete admin users. Only Super Admins can delete admins.';
                    }
                }
                
                alert(errorMsg);
            }
        }

        document.getElementById('editAdminForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = editingAdminId;
            const name = document.getElementById('editAdminName').value;
            const email = document.getElementById('editAdminEmail').value;
            const role = document.getElementById('editAdminRole').value;
            const status = document.getElementById('editAdminStatus').value;
            
            // Check if name/email changed (backend doesn't support updating these)
            const currentAdmin = adminsList.find(a => a.id === id);
            const nameChanged = currentAdmin && currentAdmin.name !== name;
            const emailChanged = currentAdmin && currentAdmin.email !== email;
            
            if (nameChanged || emailChanged) {
                alert('Note: Name and email updates are not supported. Only role and status will be updated.');
            }
            
            const data = {
                role: role,
                status: status,
                // Don't include name/email - backend doesn't support updating them
            };

            try {
                console.log('Updating admin:', id, data);
                const response = await window.api.updateAdminUser(id, data);
                console.log('Update response:', response);
                closeEditModal();
                await loadAdmins();
            } catch (error) {
                console.error('Failed to update admin:', error);
                console.error('Error status:', error.status);
                console.error('Error message:', error.message);
                console.error('Error data:', error.data);
                
                // Show detailed validation errors if available
                let errorMsg = error.message || 'Failed to update admin. Please try again.';
                if (error.data && error.data.errors) {
                    const validationErrors = Object.entries(error.data.errors)
                        .map(([field, messages]) => `${field}: ${Array.isArray(messages) ? messages.join(', ') : messages}`)
                        .join('\n');
                    errorMsg = `Validation errors:\n${validationErrors}`;
                } else if (error.data && error.data.message) {
                    errorMsg = error.data.message;
                }
                
                alert(errorMsg);
            }
        });

        function exportToXML(type) {
            const data = adminsList || [];
            const xml = `<?xml version="1.0" encoding="UTF-8"?>
<report>
    <type>${type}</type>
    <generated>${new Date().toISOString()}</generated>
    <filters>
        <role>${document.getElementById('roleFilter').value || 'all'}</role>
        <status>${document.getElementById('statusFilter').value || 'all'}</status>
    </filters>
    <count>${data.length}</count>
    <items>
${data.map(item => `        <item>
            <id>${item.id || ''}</id>
            <name>${escapeXML(item.name || '')}</name>
            <email>${escapeXML(item.email || '')}</email>
            <role>${escapeXML(item.role || '')}</role>
            <status>${escapeXML(item.status || '')}</status>
            <last_login>${escapeXML(item.last_login || item.updated_at || '')}</last_login>
            <created_at>${escapeXML(item.created_at || '')}</created_at>
        </item>`).join('\n')}
    </items>
</report>`;
            downloadXML(xml, `admins-report-${new Date().toISOString().split('T')[0]}.xml`);
        }

        function escapeXML(str) {
            return String(str).replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&apos;');
        }

        function downloadXML(xml, filename) {
            const blob = new Blob([xml], { type: 'application/xml' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        function openAddAdminModal() {
            document.getElementById('addAdminModal').classList.remove('hidden');
        }

        function closeAddAdminModal() {
            document.getElementById('addAdminModal').classList.add('hidden');
            document.getElementById('addAdminForm').reset();
        }

        document.getElementById('addAdminForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('addAdminPassword').value;
            const passwordConfirm = document.getElementById('addAdminPasswordConfirm').value;
            
            if (password !== passwordConfirm) {
                alert('Passwords do not match');
                return;
            }

            const data = {
                name: document.getElementById('addAdminName').value,
                email: document.getElementById('addAdminEmail').value,
                password: password,
                password_confirmation: passwordConfirm,
                role: document.getElementById('addAdminRole').value,
            };

            try {
                await window.api.createAdminUser(data);
                closeAddAdminModal();
                await loadAdmins();
                alert('Admin created successfully!');
            } catch (error) {
                console.error('Failed to create admin:', error);
                let errorMsg = error.message || 'Failed to create admin. Please try again.';
                if (error.data && error.data.errors) {
                    const validationErrors = Object.entries(error.data.errors)
                        .map(([field, messages]) => `${field}: ${Array.isArray(messages) ? messages.join(', ') : messages}`)
                        .join('\n');
                    errorMsg = `Validation errors:\n${validationErrors}`;
                } else if (error.data && error.data.message) {
                    errorMsg = error.data.message;
                }
                alert(errorMsg);
            }
        });

        document.getElementById('addAdminModal').addEventListener('click', (e) => {
            if (e.target.id === 'addAdminModal') {
                closeAddAdminModal();
            }
        });

        document.getElementById('editAdminModal').addEventListener('click', (e) => {
            if (e.target.id === 'editAdminModal') {
                closeEditModal();
            }
        });

        document.addEventListener('DOMContentLoaded', async () => {
            const user = await ensureAdminAccessAdminsPage();
            if (!user) return;

            // Ensure currentUserRole is set before loading admins
            if (!currentUserRole) {
                currentUserRole = user.role;
            }

            await loadAdmins();

            document.getElementById('roleFilter').addEventListener('change', loadAdmins);
            document.getElementById('statusFilter').addEventListener('change', loadAdmins);
            
            // Add search functionality
            document.getElementById('searchInput').addEventListener('input', (e) => {
                const searchTerm = e.target.value.toLowerCase();
                const filtered = adminsList.filter(admin => 
                    (admin.name || '').toLowerCase().includes(searchTerm) ||
                    (admin.email || '').toLowerCase().includes(searchTerm)
                );
                renderAdmins(filtered);
            });
        });

        window.editAdmin = editAdmin;
        window.toggleAdminStatus = toggleAdminStatus;
        window.deleteAdmin = deleteAdmin;
        window.closeEditModal = closeEditModal;
        window.openAddAdminModal = openAddAdminModal;
        window.closeAddAdminModal = closeAddAdminModal;
        window.exportToXML = exportToXML;
    </script>
</body>
</html>
