<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Student Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { font-family: 'Inter', sans-serif; }
        body { background: #0f172a; }
    </style>
    <script src="../js/api.js"></script>
    <script src="../js/utils.js"></script>
</head>
<body class="min-h-screen flex items-center justify-center px-4">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-2xl p-8 space-y-6">
        <div class="flex items-center justify-center mb-2">
            <div class="w-12 h-12 bg-blue-600 rounded-xl flex items-center justify-center mr-3 text-white shadow-lg">
                <i class="fas fa-shield-alt text-2xl"></i>
            </div>
            <div>
                <h1 class="text-xl font-bold text-gray-800">Admin Panel</h1>
                <p class="text-xs text-gray-500">Student Tracker</p>
            </div>
        </div>

        <h2 class="text-lg font-semibold text-gray-800 text-center">Admin Login</h2>
        <p id="errorMessage" class="hidden text-sm text-red-600 text-center bg-red-50 border border-red-200 rounded-lg px-3 py-2"></p>

        <form class="space-y-4" id="adminLoginForm">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input id="email" type="email" required class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="admin@example.com">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input id="password" type="password" required class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="••••••••">
            </div>
            <div class="flex items-center justify-between text-sm">
                <label class="inline-flex items-center gap-2">
                    <input type="checkbox" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                    <span class="text-gray-600">Remember me</span>
                </label>
                <span class="text-gray-400">Admins only</span>
            </div>
            <button id="loginButton" type="submit" class="w-full bg-blue-600 text-white py-2.5 rounded-lg hover:bg-blue-700 transition flex items-center justify-center gap-2">
                <i class="fas fa-sign-in-alt"></i>
                <span>Sign in</span>
            </button>
        </form>

        <p class="text-xs text-center text-gray-400">Protected area for administrators only.</p>
    </div>

    <script>
        const form = document.getElementById('adminLoginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const loginButton = document.getElementById('loginButton');
        const errorMessage = document.getElementById('errorMessage');

        async function handleAdminLogin(event) {
            event.preventDefault();
            errorMessage.classList.add('hidden');
            errorMessage.textContent = '';

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            if (!email || !password) {
                errorMessage.textContent = 'Please enter email and password.';
                errorMessage.classList.remove('hidden');
                return;
            }

            loginButton.disabled = true;
            loginButton.classList.add('opacity-70', 'cursor-not-allowed');

            try {
                const response = await window.api.login(email, password);

                let user = null;
                
                // Try all possible response structures (same as dashboard)
                if (response) {
                    if (response.data && response.data.user) {
                        user = response.data.user;
                    } else if (response.data && response.data.role) {
                        user = response.data;
                    } else if (response.data) {
                        user = response.data;
                    } else if (response.user) {
                        user = response.user;
                    } else if (response.role) {
                        user = response;
                    }
                }

                // Allow both admin and super_admin roles
                if (!user || (user.role !== 'admin' && user.role !== 'super_admin')) {
                    window.api.removeToken();
                    throw new Error('You do not have admin access.');
                }

                // Verify token was saved before redirecting
                const savedToken = window.api.getToken();
                if (!savedToken) {
                    // Wait a bit more and check again
                    setTimeout(() => {
                        const tokenCheck = window.api.getToken();
                        if (tokenCheck) {
                            window.location.href = 'dashboard.html?from=login';
                        } else {
                            throw new Error('Failed to save authentication token. Please try again.');
                        }
                    }, 300);
                } else {
                    // Token is saved, redirect
                    setTimeout(() => {
                        window.location.href = 'dashboard.html?from=login';
                    }, 200);
                }
            } catch (err) {
                console.error('Admin login error:', err);
                errorMessage.textContent = err.message || 'Admin login failed.';
                errorMessage.classList.remove('hidden');
            } finally {
                loginButton.disabled = false;
                loginButton.classList.remove('opacity-70', 'cursor-not-allowed');
            }
        }

        form.addEventListener('submit', handleAdminLogin);
    </script>
</body>
</html>
