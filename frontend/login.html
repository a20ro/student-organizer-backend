<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student Tracker</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 25%, #334155 50%, #475569 75%, #64748b 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            width: 100%;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Decorative circles */
        .decoration-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 15s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-20px) scale(1.1); }
        }
        
        .circle-1 {
            width: 200px;
            height: 200px;
            background: #3b82f6;
            top: 10%;
            left: -100px;
            animation-delay: 0s;
            pointer-events: none;
        }
        
        .circle-2 {
            width: 150px;
            height: 150px;
            background: #8b5cf6;
            bottom: 20%;
            right: -75px;
            animation-delay: 5s;
            pointer-events: none;
        }
        
        .circle-3 {
            width: 100px;
            height: 100px;
            background: #06b6d4;
            top: 60%;
            left: 5%;
            animation-delay: 10s;
            pointer-events: none;
        }
        
        .auth-card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5), 0 10px 10px -5px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .auth-card:hover {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
            transform: translateY(-2px);
            background: rgba(30, 41, 59, 0.9);
        }
        
        .input-field {
            transition: all 0.2s ease;
            background: #f8fafc;
        }
        
        .input-field:focus {
            border-color: #3b82f6;
            background: #ffffff;
            color: #1f2937;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            transform: translateY(-1px);
        }
        
        .input-field::placeholder {
            color: #9ca3af;
        }
        
        .input-field:focus::placeholder {
            color: #9ca3af;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.4);
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .btn-google {
            transition: all 0.2s ease;
            border-color: #e5e7eb;
        }
        
        .btn-google:hover {
            border-color: #d1d5db;
            background: #f9fafb;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .link-secondary {
            transition: all 0.2s ease;
        }
        
        .link-secondary:hover {
            color: #2563eb;
            transform: translateX(2px);
        }
        
        .logo-container {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.3);
        }
        
        .icon-wrapper {
            background: linear-gradient(135deg, #dbeafe 0%, #bfdbfe 100%);
        }
        
        .divider-line {
            background: linear-gradient(to right, transparent, #e5e7eb, transparent);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 relative overflow-x-hidden">
    <!-- Decorative Circles -->
    <div class="decoration-circle circle-1"></div>
    <div class="decoration-circle circle-2"></div>
    <div class="decoration-circle circle-3"></div>
    
    <div class="w-full max-w-md z-10 mx-auto">
        <!-- Logo/Header -->
        <div class="text-center mb-10">
            <div class="inline-flex items-center justify-center w-20 h-20 logo-container rounded-2xl mb-4 transform hover:scale-105 transition-transform">
                <i class="fas fa-graduation-cap text-4xl text-white"></i>
            </div>
            <h1 class="text-4xl font-bold text-white mb-2">Student Tracker</h1>
            <p class="text-cyan-100 font-medium">Welcome back! Please sign in to continue</p>
        </div>

        <!-- Login Card -->
        <div class="auth-card rounded-3xl p-8 md:p-10">
            <h2 class="text-2xl font-bold text-white mb-1">Sign In</h2>
            <p class="text-gray-300 text-sm mb-6">Enter your credentials to access your account</p>
            
            <!-- Error Message -->
            <div id="errorMessage" class="hidden mb-4 p-4 bg-red-50 border-l-4 border-red-500 rounded-lg text-red-700 text-sm">
                <div class="flex items-start">
                    <i class="fas fa-exclamation-circle mr-2 mt-0.5 text-red-500"></i>
                    <span></span>
                </div>
            </div>
            
            <!-- Success Message -->
            <div id="successMessage" class="hidden mb-4 p-4 bg-green-50 border-l-4 border-green-500 rounded-lg text-green-700 text-sm">
                <div class="flex items-start">
                    <i class="fas fa-check-circle mr-2 mt-0.5 text-green-500"></i>
                    <span></span>
                </div>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-6">
                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-semibold text-gray-200 mb-2">
                        Email Address
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-blue-500"></i>
                        </div>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required
                            class="input-field w-full pl-10 pr-4 py-3 border-2 border-gray-600 rounded-xl focus:outline-none bg-gray-800 text-white placeholder-gray-400 focus:text-gray-900"
                            placeholder="your.email@university.edu"
                        >
                    </div>
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-semibold text-gray-200 mb-2">
                        Password
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-blue-500"></i>
                        </div>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required
                            class="input-field w-full pl-10 pr-12 py-3 border-2 border-gray-600 rounded-xl focus:outline-none bg-gray-800 text-white placeholder-gray-400 focus:text-gray-900"
                            placeholder="Enter your password"
                        >
                        <button 
                            type="button" 
                            id="togglePassword"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-blue-600 focus:outline-none transition-colors"
                        >
                            <i class="fas fa-eye" id="eyeIcon"></i>
                        </button>
                    </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center cursor-pointer group">
                        <input type="checkbox" id="rememberMe" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500 cursor-pointer">
                        <span class="ml-2 text-sm text-gray-300 group-hover:text-gray-100">Remember me</span>
                    </label>
                    <a href="forgot-password.html" class="text-sm font-semibold text-blue-600 link-secondary">
                        Forgot password?
                    </a>
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit" 
                    id="loginButton"
                    class="btn-primary w-full text-white py-3.5 rounded-xl font-semibold focus:outline-none focus:ring-4 focus:ring-blue-300"
                >
                    <i class="fas fa-sign-in-alt mr-2"></i>Sign In
                </button>

                <!-- Divider -->
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full h-px bg-gray-600"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-4 bg-slate-800 text-gray-300 font-medium">Or continue with</span>
                    </div>
                </div>

                <!-- Google Login -->
                <a 
                    href="http://localhost:8000/api/auth/google" 
                    class="btn-google w-full flex items-center justify-center px-4 py-3.5 border-2 border-gray-600 rounded-xl font-semibold text-gray-200 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500"
                >
                    <i class="fab fa-google text-red-500 mr-3 text-lg"></i>
                    Sign in with Google
                </a>

                <!-- Sign Up Link -->
                <div class="text-center mt-6 pt-6 border-t border-gray-600">
                    <p class="text-sm text-gray-300">
                        Don't have an account? 
                        <a href="register.html" class="font-semibold text-blue-400 link-secondary">
                            Sign up
                        </a>
                    </p>
                </div>
            </form>
        </div>

        <!-- Footer -->
        <p class="text-center text-cyan-100 mt-6 text-sm font-medium">
            © 2025 Student Tracker. All rights reserved.
        </p>
    </div>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Check authentication immediately (before DOMContentLoaded)
        // This runs as soon as the script loads, before auth.js runs
        (function() {
            console.log('Login page script loaded');
            console.log('Current URL:', window.location.href);
            console.log('URL search:', window.location.search);
            
            // FIRST: Check URL for token (if coming from Google login callback)
            const urlParams = new URLSearchParams(window.location.search);
            const tokenFromUrl = urlParams.get('token') || urlParams.get('access_token') || urlParams.get('auth_token');
            const fromCallback = urlParams.get('from_callback');
            const googleLogin = urlParams.get('google_login');
            
            console.log('Token from URL:', tokenFromUrl ? tokenFromUrl.substring(0, 20) + '...' : 'null');
            console.log('from_callback:', fromCallback);
            console.log('google_login:', googleLogin);
            
            if (tokenFromUrl && fromCallback === '1') {
                console.log('✅ Google OAuth callback detected - token in URL');
                console.log('Storing token from URL...');
                
                // Store token in both localStorage and sessionStorage
                localStorage.setItem('auth_token', tokenFromUrl);
                sessionStorage.setItem('auth_token', tokenFromUrl);
                
                console.log('Token stored in localStorage and sessionStorage');
                
                // Clean URL immediately to prevent re-processing
                window.history.replaceState({}, document.title, window.location.pathname);
                
                // Verify token was stored
                const storedToken = localStorage.getItem('auth_token');
                if (storedToken) {
                    console.log('✅ Token verified, redirecting to dashboard...');
                    // Redirect to dashboard immediately
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 100);
                    return;
                } else {
                    console.error('❌ Failed to store token');
                }
            }
            
            // SECOND: Check if token exists in localStorage (backend stores it automatically)
            const token = localStorage.getItem('auth_token');
            const googleLoginSuccess = localStorage.getItem('google_login_success');
            
            console.log('Token in localStorage:', token ? token.substring(0, 20) + '...' : 'null');
            console.log('Google login success flag:', googleLoginSuccess);
            
            // If backend stored the token and set the success flag, redirect to dashboard
            if (token && token !== 'null' && token !== 'undefined') {
                if (googleLoginSuccess === 'true') {
                    console.log('✅ Google login successful, token found in localStorage');
                    localStorage.removeItem('google_login_success');
                } else {
                    console.log('✅ Token found in localStorage (user already logged in)');
                }
                console.log('Redirecting to dashboard...');
                
                // Redirect immediately
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 100);
                return;
            }
            
            console.log('No token found, will show login form');
        })();
        
        // Check authentication on page load (fallback)
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Login page DOMContentLoaded');
            
            // Check URL again (in case it was added after script load)
            const urlParams = new URLSearchParams(window.location.search);
            const tokenFromUrl = urlParams.get('token') || urlParams.get('access_token') || urlParams.get('auth_token');
            const fromCallback = urlParams.get('from_callback');
            
            if (tokenFromUrl && fromCallback === '1') {
                console.log('✅ Token found in URL (DOMContentLoaded), storing it...');
                localStorage.setItem('auth_token', tokenFromUrl);
                sessionStorage.setItem('auth_token', tokenFromUrl);
                window.history.replaceState({}, document.title, window.location.pathname);
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 100);
                return;
            }
            
            // Check if token exists in localStorage
            const token = localStorage.getItem('auth_token');
            const googleLoginSuccess = localStorage.getItem('google_login_success');
            
            console.log('Token in localStorage (DOMContentLoaded):', token ? token.substring(0, 20) + '...' : 'null');
            console.log('Google login success flag (DOMContentLoaded):', googleLoginSuccess);
            
            // If token exists, redirect to dashboard
            if (token && token !== 'null' && token !== 'undefined') {
                if (googleLoginSuccess === 'true') {
                    localStorage.removeItem('google_login_success');
                }
                console.log('✅ Token found, redirecting to dashboard...');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 100);
                return;
            }
            
            // Also check if user is already authenticated (normal login)
            // Wait a bit for auth.js to load
            setTimeout(() => {
                if (window.auth && window.auth.isAuthenticated()) {
                    console.log('User already authenticated, redirecting to dashboard');
                    window.location.href = 'index.html';
                    return;
                }
                
                console.log('No authentication found, showing login form');
            }, 100);
        });

        // Toggle password visibility
        document.getElementById('togglePassword').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const eyeIcon = document.getElementById('eyeIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                eyeIcon.classList.remove('fa-eye');
                eyeIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                eyeIcon.classList.remove('fa-eye-slash');
                eyeIcon.classList.add('fa-eye');
            }
        });

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const loginButton = document.getElementById('loginButton');

            // Hide previous messages
            window.utils.hideError(errorMessage);
            successMessage.classList.add('hidden');
            successMessage.classList.remove('block');

            // Validate email
            if (!window.utils.isValidEmail(email)) {
                window.utils.showError(errorMessage, 'Please enter a valid email address');
                return;
            }

            // Set loading state
            window.utils.setLoading(loginButton, true);

            try {
                const response = await window.api.login(email, password);
                
                // Verify token was stored
                const token = window.api.getToken();
                if (!token) {
                    throw new Error('Token was not stored. Please try again.');
                }
                
                console.log('✅ Login successful, token verified');
                
                // Show success message
                const successText = successMessage.querySelector('span');
                successText.textContent = 'Login successful! Redirecting...';
                successMessage.classList.remove('hidden');
                successMessage.classList.add('block');
                
                // Small delay to show success message, then redirect
                setTimeout(() => {
                    console.log('Redirecting to dashboard...');
                    console.log('Current location:', window.location.href);
                    // Try both relative and absolute paths
                    const targetUrl = window.location.pathname.includes('/') 
                        ? window.location.pathname.replace(/\/[^/]*$/, '/index.html')
                        : 'index.html';
                    console.log('Target URL:', targetUrl);
                    window.location.href = targetUrl;
                }, 500);
            } catch (error) {
                window.utils.showError(errorMessage, error.message || 'Login failed. Please check your credentials.');
            } finally {
                window.utils.setLoading(loginButton, false);
            }
        });
    </script>
</body>
</html>
