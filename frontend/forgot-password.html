<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Student Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Inter', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 25%, #334155 50%, #475569 75%, #64748b 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            width: 100%;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Decorative circles */
        .decoration-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
            animation: float 15s infinite ease-in-out;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-20px) scale(1.1); }
        }
        
        .circle-1 {
            width: 200px;
            height: 200px;
            background: #3b82f6;
            top: 10%;
            left: -100px;
            animation-delay: 0s;
            pointer-events: none;
        }
        
        .circle-2 {
            width: 150px;
            height: 150px;
            background: #8b5cf6;
            bottom: 20%;
            right: -75px;
            animation-delay: 5s;
            pointer-events: none;
        }
        
        .circle-3 {
            width: 100px;
            height: 100px;
            background: #06b6d4;
            top: 60%;
            left: 5%;
            animation-delay: 10s;
            pointer-events: none;
        }
        
        .auth-card {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5), 0 10px 10px -5px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        .auth-card:hover {
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.6);
            transform: translateY(-2px);
            background: rgba(30, 41, 59, 0.9);
        }
        
        .input-field {
            transition: all 0.2s ease;
            background: #f8fafc;
        }
        
        .input-field:focus {
            border-color: #3b82f6;
            background: #ffffff;
            color: #1f2937;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            transform: translateY(-1px);
        }
        
        .input-field::placeholder {
            color: #9ca3af;
        }
        
        .input-field:focus::placeholder {
            color: #9ca3af;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.4);
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
        }
        
        .btn-primary:active {
            transform: translateY(0);
        }
        
        .link-secondary {
            transition: all 0.2s ease;
        }
        
        .link-secondary:hover {
            color: #2563eb;
            transform: translateX(2px);
        }
        
        .logo-container {
            background: linear-gradient(135deg, #3b82f6 0%, #8b5cf6 100%);
            box-shadow: 0 10px 15px -3px rgba(59, 130, 246, 0.3);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 relative overflow-x-hidden">
    <!-- Decorative Circles -->
    <div class="decoration-circle circle-1"></div>
    <div class="decoration-circle circle-2"></div>
    <div class="decoration-circle circle-3"></div>
    
    <div class="w-full max-w-md z-10 mx-auto">
        <!-- Logo/Header -->
        <div class="text-center mb-10">
            <div class="inline-flex items-center justify-center w-20 h-20 logo-container rounded-2xl mb-4 transform hover:scale-105 transition-transform">
                <i class="fas fa-key text-4xl text-white"></i>
            </div>
            <h1 class="text-4xl font-bold text-white mb-2">Forgot Password</h1>
            <p class="text-cyan-100 font-medium">We'll help you get back in</p>
        </div>

        <!-- Forgot Password Card -->
        <div class="auth-card rounded-3xl p-8 md:p-10">
            <h2 class="text-2xl font-bold text-white mb-1">Reset Password</h2>
            <p class="text-gray-300 text-sm mb-6">Enter your email to receive a reset link</p>
            
            <!-- Error Message -->
            <div id="errorMessage" class="hidden mb-4 p-4 bg-red-50 border-l-4 border-red-500 rounded-lg text-red-700 text-sm">
                <div class="flex items-start">
                    <i class="fas fa-exclamation-circle mr-2 mt-0.5 text-red-500"></i>
                    <span></span>
                </div>
            </div>
            
            <!-- Success Message -->
            <div id="successMessage" class="hidden mb-4 p-4 bg-green-50 border-l-4 border-green-500 rounded-lg text-green-700 text-sm">
                <div class="flex items-start">
                    <i class="fas fa-check-circle mr-2 mt-0.5 text-green-500"></i>
                    <span id="successText"></span>
                </div>
            </div>

            <!-- Info Message -->
            <div class="mb-6 p-4 bg-blue-50 border-l-4 border-blue-500 rounded-lg">
                <div class="flex items-start">
                    <i class="fas fa-info-circle text-blue-600 mr-2 mt-0.5"></i>
                    <p class="text-sm text-blue-800">
                        We'll send you a password reset link to your email address. Please check your inbox and follow the instructions.
                    </p>
                </div>
            </div>

            <!-- Forgot Password Form -->
            <form id="forgotPasswordForm" class="space-y-6">
                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-semibold text-gray-200 mb-2">
                        Email Address
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-blue-500"></i>
                        </div>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            required
                            class="input-field w-full pl-10 pr-4 py-3 border-2 border-gray-600 rounded-xl focus:outline-none bg-gray-800 text-white placeholder-gray-400 focus:text-gray-900"
                            placeholder="your.email@university.edu"
                        >
                    </div>
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit" 
                    id="submitButton"
                    class="btn-primary w-full text-white py-3.5 rounded-xl font-semibold focus:outline-none focus:ring-4 focus:ring-blue-300"
                >
                    <i class="fas fa-paper-plane mr-2"></i>Send Reset Link
                </button>

                <!-- Back to Login -->
                <div class="text-center mt-6 pt-6 border-t border-gray-600">
                    <a href="login.html" class="text-sm font-semibold text-blue-600 link-secondary">
                        <i class="fas fa-arrow-left mr-2"></i>Back to Sign In
                    </a>
                </div>
            </form>
        </div>

        <!-- Footer -->
        <p class="text-center text-cyan-100 mt-6 text-sm font-medium">
            Â© 2025 Student Tracker. All rights reserved.
        </p>
    </div>

    <!-- Scripts -->
    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script>
        // Handle forgot password form submission
        document.getElementById('forgotPasswordForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const successText = document.getElementById('successText');
            const submitButton = document.getElementById('submitButton');

            // Hide previous messages
            window.utils.hideError(errorMessage);
            successMessage.classList.add('hidden');
            successMessage.classList.remove('block');

            // Validate email
            if (!window.utils.isValidEmail(email)) {
                window.utils.showError(errorMessage, 'Please enter a valid email address');
                return;
            }

            // Set loading state
            window.utils.setLoading(submitButton, true);

            try {
                await window.api.forgotPassword(email);
                
                // Show success message
                successText.textContent = `Password reset link has been sent to ${email}. Please check your email.`;
                successMessage.classList.remove('hidden');
                successMessage.classList.add('block');
                
                // Disable form after success
                document.getElementById('email').disabled = true;
                submitButton.disabled = true;
            } catch (error) {
                window.utils.showError(errorMessage, error.message || 'Failed to send reset link. Please try again.');
            } finally {
                window.utils.setLoading(submitButton, false);
            }
        });
    </script>
</body>
</html>
